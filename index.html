<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>俊昇區長快樂！😁</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <div id="app">
    <section id="cards">
      <div class="card" v-for="(item,idx) in data" :key="item.name">
        {{item.name}}
      </div>
    </section>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const { ref, reactive } = Vue
    const App = {
      setup() {
        // cards data
        const data = reactive([
          {
            name:"A"
          },
          {
            name:"B"
          },
          {
            name:"C"
          },
          {
            name:"D"
          },
          {
            name:"E"
          },
          {
            name:"F"
          },
          {
            name:"G"
          }
        ])
        return {
          data
        }
      }
    }
    Vue.createApp(App).mount("#app")
  </script>
</body>

</html>
